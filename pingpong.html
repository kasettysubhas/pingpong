<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Project</title>
    <link rel="stylesheet" href="./pingPong.css">
</head>
<body>
    <div id="gamebox">
        <h1 id="score1" class="score">0</h1>
        <h1 id="score2" class="score">0</h1>
        <div id="border"></div>
        <div id="userPaddle" class="paddle"></div>
        <div id="aiPaddle" class="paddle"></div>
        <div id="ball"></div>
        <button id="btn">Start</button>
        <h2 id="userMenu">Press w to move paddle up and press s to move paddle down</h2>
    </div>
    <script src="./pingPong.js"></script>
</body>
</html>
